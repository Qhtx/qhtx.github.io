<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ملفات ZIP و DYLIB و IPA - GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #ffffff;
        }
        #file-list {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .file {
            display: block;
            margin: 10px 0;
            padding: 10px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .file-zip, .file-ipa {
            background: #1e90ff; /* أزرق */
        }
        .file-zip:hover, .file-ipa:hover {
            background: #0b6fcc;
        }
        .file-dylib {
            background: #1E488D; /* لون غامق */
        }
        .file-dylib:hover {
            background: #333;
        }
    </style>
</head>
<body>

    <h1>ملفات ZIP و DYLIB و IPA المتاحة</h1>
    <div id="file-list">جارٍ تحميل الملفات...</div>

    <script>
        const repoOwner = "Qhtx";
        const repoName = "qhtx.github.io";
        const branch = "main";
        const folderPath = "file"; // تحديد المجلد الرئيسي
        const rawBaseUrl = `https://raw.githubusercontent.com/${repoOwner}/${repoName}/${branch}/${folderPath}/`;
        const apiUrl = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${folderPath}?ref=${branch}`;

        async function fetchGitHubFiles() {
            try {
                let response = await fetch(apiUrl);
                let items = await response.json();

                let fileList = document.getElementById('file-list');
                fileList.innerHTML = '';

                // تصفية الملفات وإضافة فقط الملفات التي تنتهي بـ .zip أو .dylib أو .ipa
                items.forEach(item => {
                    if (item.type === "file") {
                        let fileLink = document.createElement('a');
                        fileLink.href = rawBaseUrl + item.name;
                        fileLink.textContent = item.name;
                        fileLink.target = "_blank";

                        if (item.name.endsWith('.zip')) {
                            fileLink.classList.add('file', 'file-zip');
                        } else if (item.name.endsWith('.dylib')) {
                            fileLink.classList.add('file', 'file-dylib'); // لون غامق
                        } else if (item.name.endsWith('.ipa')) {
                            fileLink.classList.add('file', 'file-ipa');
                        } else {
                            return; // لا نعرض الملفات الأخرى
                        }

                        fileList.appendChild(fileLink);
                    }
                });

                if (fileList.innerHTML === '') {
                    fileList.innerHTML = "❌ لا توجد ملفات ZIP أو DYLIB أو IPA متاحة.";
                }
            } catch (error) {
                document.getElementById('file-list').innerHTML = '❌ فشل في تحميل الملفات.';
            }
        }

        fetchGitHubFiles();
    </script>

</body>
</html>
